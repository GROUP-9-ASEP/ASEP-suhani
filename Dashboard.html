<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('image.png') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #00f2fe;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00f2fe;
        }

        input, select {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            background: #00f2fe;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #4facfe;
        }
    </style>
</head>
<body>
    <div style="text-align: left; padding: 10px;">
        <a href="File 2.html" style="color: white; text-decoration: none; font-size: 16px;">â¬… Back to Dashboard</a>
    </div>

    <div class="container">
        <h2>ðŸŽ“ Student Profile</h2>

        <input type="file" id="profilePicInput" accept="image/*" onchange="previewImage(event)">
        <br>
        <img id="profilePic" class="profile-pic" src="default-avatar.png" alt="Profile Picture">
        
        <input type="text" id="studentName" placeholder="Enter your name">
        <input type="text" id="schoolName" placeholder="Enter your school">
        <input type="text" id="rollNo" placeholder="Enter your roll number">
        <select id="course">
            <option value="" disabled selected>Select your course</option>
            <option value="Computer Science">Computer Science</option>
            <option value="CS(AIML)">CS(AIML)</option>
            <option value="CS(AI)">CS(AI)</option>
            <option value="Information Technology">Information Technology</option>
            <option value="CS(Data Science)">CS(Data Science)</option>
        </select>

        <button class="btn" onclick="saveProfile()">Save Profile</button>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('profilePic').src = reader.result;
                localStorage.setItem('profilePic', reader.result);
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function saveProfile() {
            const name = document.getElementById('studentName').value;
            const school = document.getElementById('schoolName').value;
            const rollNo = document.getElementById('rollNo').value;
            const course = document.getElementById('course').value;

            if (!name || !school || !rollNo || !course) {
                alert("Please fill in all fields.");
                return;
            }

            localStorage.setItem('studentName', name);
            localStorage.setItem('schoolName', school);
            localStorage.setItem('rollNo', rollNo);
            localStorage.setItem('course', course);

            alert("Profile Saved!");
        }

        function loadProfile() {
            document.getElementById('studentName').value = localStorage.getItem('studentName') || "";
            document.getElementById('schoolName').value = localStorage.getItem('schoolName') || "";
            document.getElementById('rollNo').value = localStorage.getItem('rollNo') || "";
            document.getElementById('course').value = localStorage.getItem('course') || "";
            document.getElementById('profilePic').src = localStorage.getItem('profilePic') || "default-avatar.png";
        }

        document.addEventListener("DOMContentLoaded", loadProfile);
    </script>

</body>
</html>
